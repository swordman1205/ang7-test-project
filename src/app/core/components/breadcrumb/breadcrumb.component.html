<nav class="Breadcrumb">
  <ul class="Breadcrumb__List">
    <li *ngFor="let breadcrumb of breadcrumbs" class="Breadcrumb__List__Item">
      <a [routerLink]='[breadcrumb.url]' class="Breadcrumb__List__Item__Link">
        <i class="fa" [ngClass]="'fa-' + breadcrumb.icon"></i>
        {{ breadcrumb.label }}
      </a>
    </li>
  </ul>
</nav>
